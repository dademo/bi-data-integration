datasources:
  jdbc:
    stg:
      enabled: false
      url: jdbc:postgresql://localhost:5432/bi
      username: bi_rw
      password: bi_rw
  mongodb:
    stg:
      enabled: false
      connection-string: mongodb://localhost:27017/stg

