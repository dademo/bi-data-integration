spring:
  application:
    name: Supervision query service
  resources:
    add-mappings: false
  mvc:
    throw-exception-if-no-handler-found: true
  http:
    encoding:
      enabled: true
      charset: UTF-8
      force: true
  liquibase:
    enabled: false
  datasource:
    url: jdbc:postgresql://localhost:5432/supervision
    username: postgres
    password: postgres
  jpa:
    generate-ddl: false
    properties:
      'hibernate.default_schema': supervision

logging:
  level:
    root: INFO
    #root: DEBUG
    fr.dademo: DEBUG

management:
  endpoints:
    enabled-by-default: true

springdoc:
  swagger-ui:
    path: /swagger
    layout: StandaloneLayout
    #layout: BaseLayout
  show-actuator: false
  model-and-view-allowed: true
