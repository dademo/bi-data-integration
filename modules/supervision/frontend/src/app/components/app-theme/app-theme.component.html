<button mat-button [matMenuTriggerFor]="theme_menu">
    <mat-icon aria-label="Theme chooser">format_color_fill</mat-icon>
</button>
<mat-menu [class]="(theme | async) ||''" #theme_menu="matMenu" yPosition="below" xPosition="before">
    <button mat-menu-item fxLayoutAlign="space-around center"
        (click)="setApplicationTheme(theme.theme)"
        *ngFor="let theme of themes | async">
        <mat-radio-button [checked]="theme.enabled" (click)="setApplicationTheme(theme.theme)">
            {{ theme.displayName }}
        </mat-radio-button>
        <span fxFlex></span>
    </button>
    
    <mat-divider></mat-divider>
    <button mat-menu-item fxLayoutAlign="space-evenly center">
        <mat-icon aria-label="Theme chooser">dark_mode</mat-icon>
        <span style="padding-right: 16px;">Dark theme</span>
        <mat-slide-toggle [checked]="isDarkTheme | async" (change)="setIsDark($event.checked)"></mat-slide-toggle>
    </button>
</mat-menu>
