    afterEvaluate {

        (project.tasks.withType(Test).findAll {it.enabled }).each {
            it.finalizedBy jacocoTestReport
        }


        if (project.with { it.plugins.withType(JacocoPlugin) }) {
            project.tasks.jacocoTestReport {
                dependsOn test

                reports {
                    html.enabled true
                    xml.enabled true
                    csv.enabled false
                }
            }
        }
    }
}
